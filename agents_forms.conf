[program:agents-forms]
directory=/var/www/forms-medsenger-bot/
command=uwsgi --ini forms.ini
autostart=true
autorestart=true
stderr_logfile=/home/medsenger/supervisor_logs/agents_forms.err.log
stdout_logfile=/home/medsenger/supervisor_logs/agents_forms.out.log
user=medsenger

[program:agents-forms-jobs]
directory=/var/www/forms-medsenger-bot/
command=python3 forms_jobs.py
autostart=true
autorestart=true
stderr_logfile=/var/www/forms-medsenger-bot/logs/errors.log
stdout_logfile=/var/www/forms-medsenger-bot/logs/output.log
user=medsenger

[program:agents-forms-celeryd]
directory=/var/www/forms-medsenger-bot/
command=celery -A tasks.tasks.celery worker --loglevel=info
numprocs=1
stdout_logfile=/var/www/forms-medsenger-bot/logs/celeryd.log
stderr_logfile=/var/www/forms-medsenger-bot/logs/celeryd.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
killasgroup=true
priority=998
user=medsenger
